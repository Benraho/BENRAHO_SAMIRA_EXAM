<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employee List</title>
</h:head>
<h:body>
    <h1>Employee List</h1>
    <h:dataTable value="#{employeeListBean.employees}" var="employee" border="1">
        <h:column>
            <f:facet name="header">Employee ID</f:facet>
            #{employee.id}
        </h:column>
        <h:column>
            <f:facet name="header">Employee Name</f:facet>
            #{employee.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{employee.email}
        </h:column>
        <h:column>
            <f:facet name="header">Skills</f:facet>
            #{employee.skills}
        </h:column>
    </h:dataTable>
</h:body>
</html>
